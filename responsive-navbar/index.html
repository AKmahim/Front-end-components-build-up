<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive NavBar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

	<header >
		<div class="nav container">
			<a href="#" class="logo">Logo</a>
			<div class="nav_menu" id="nav-menu">
				<ul class="nav_list">
					<li class="nav_items"><a class="nav_link" href="#">Home</a></li>
					<li class="nav_items"><a class="nav_link" href="#">About</a></li>
					<li class="nav_items"><a class="nav_link" href="#">Feature</a></li>
					<li class="nav_items"><a class="nav_link" href="#">Contact</a></li>

				</ul>

			</div>
			<div class="nav_toggle" id="nav-toggle">
				<a onclick="toggle()"><i class="ri-menu-line"></i></a>
				
			</div>
		</div>
	</header>






	<script type="text/javascript" src="main.js"></script>

</body>
</html>
